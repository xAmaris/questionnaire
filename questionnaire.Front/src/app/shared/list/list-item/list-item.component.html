<li class="container">
    <div class="list-item" *ngIf="item">
      <div class="name" (click)="onItemClick(item.id)">
        <ng-container
          *ngTemplateOutlet="mainTemplate; context: { $implicit: item }"
        ></ng-container>
      </div>
    </div>
    <div class="item-menu">
      <ng-container
        *ngTemplateOutlet="menuTemplate; context: { $implicit: item }"
      ></ng-container>
    </div>
  </li>
