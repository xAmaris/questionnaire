<div id="manageBar">
  <div id="container">
    <div id="workspace">
      <span id="workspace-name">{{ groupTitle }}</span>
      <div id="searchBar">
        <mat-toolbar>
          <button mat-icon-button>
            <fa-icon [icon]="['fas', 'search']"></fa-icon>
          </button>
          <input id="search" #aaa type="tekst" placeholder="Szukaj // in progress" class="textField" (click)="searchSurveyList(aaa.value)"
            (keyup.enter)="searchSurveyList(aaa.value)" />
        </mat-toolbar>
        <!-- (keyup.enter)="search(aaa.value) -->
      </div>
    </div>
    <div id="buttonsContainer">
      <button mat-raised-button class="element" (click)="onButtonClick()" *ngIf="buttonDets">
        <div>
          <fa-icon class="icon" [icon]="['fas','plus']"></fa-icon>

          <span class="txt">{{ buttonDets }}</span>
        </div>
      </button>
    </div>
  </div>
</div>
