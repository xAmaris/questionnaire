<app-list-item
  [item]="survey"
>
  <ng-template #mainTmpl let-item>
    {{ item.name }}
  </ng-template>
  <ng-template #menuTmpl let-item>
    <button mat-icon-button (click)="onItemPreviewClick(item.id)">
      <fa-icon [icon]="['fas', 'eye']"></fa-icon>
    </button>
    <button mat-icon-button (click)="onItemAnswerClick(item.id)">
      <fa-icon [icon]="['fas', 'chart-bar']"></fa-icon>
    </button>
  </ng-template>
</app-list-item>
