<div id="infoContainer">
  <div class="label name">{{name}}</div>
  <div class="break"></div>
  <button mat-button color="primary" (click)="emitRouteSwitch('app/settings')">Ustawienia</button>
  <button mat-button color="primary" (click)="emitRouteSwitch('auth/password')">Zmień hasło</button>
  <div class="break"></div>
  <button mat-button color="primary" [routerLink]="['/auth/login']" (click)="emitLogout()">Wyloguj</button>
</div>
